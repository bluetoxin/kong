---
# Install and set up PSQL

- name: Install necessary requirements
  apt:
    name: 
      - gnupg
      - pip
      - libpq-dev
      - gcc
    state: present
    update_cache: yes
  tags: [psql, install_psql]

- name: Add apt key
  apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present
  tags: [psql, install_psql]

- name: Add apt package
  apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt {{ version_ubuntu }}-pgdg main"
    filename: pgdg
    state: present
  tags: [psql, install_psql]

- name: Install PostgeSQL
  apt:
    update_cache: yes
    name: postgresql
    state: present
  tags: [psql, install_psql]

- name: Install psycopg2 to manage psql 
  pip:
    name: psycopg2
    state: present
  tags: [psql, install_psql]

- name: Update PostgreSQL Configuration Files
  notify: start psql
  tags: [psql, config_psql]
  block:
    - name: Update postgresql.conf
      lineinfile:
        path: /etc/postgresql/15/main/postgresql.conf
        regexp: "^#listen_addresses"
        line: "listen_addresses = '*'"
    - name: Update pg_hba.conf
      lineinfile:
        path: /etc/postgresql/15/main/pg_hba.conf
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
      loop:
        - { regexp: '^host\s+all\s+all\s+127.0.0.1/32\s+scram-sha-256$', line: "host all all 0.0.0.0/0 trust" }
        - { regexp: '^local\s+all\s+postgres\s+peer$', line: "local all postgres trust"}
        - { regexp: '^local\s+all\s+all\s+peer$', line: "local all all trust"}
        - { regexp: '^local\s+replication\s+all\s+peer$', line: "local replication all trust"}

- name: Flush all handlers
  meta: flush_handlers
  tags: [psql, config_psql]

- name: Setting up PSQL under postgres user
  become: true
  become_user: postgres
  become_method: su
  tags: [psql, db_user_psql]
  block:
    - name: Create PostgreSQL for kong user
      postgresql_user:
        name: "{{ pg_user }}"
        password: "{{ pg_password }}"
    - name: Create PostgreSQL database for kong
      postgresql_db:
        name: "{{ pg_database }}"
        owner: "{{ pg_user }}"
    - name: Set password for default (postgres) user
      postgresql_user:
        name: postgres
        password: "{{ pg_postgres_password }}"

