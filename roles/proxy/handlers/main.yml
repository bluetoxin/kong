---
# Handlers for kong. Uses "command" because ansible isn't able to manage kong using "service" 

- name: bootstrap kong
  command: "kong migrations bootstrap ; sleep 1"
  listen: "start kong service"

- name: restart kong
  service: 
    name: kong
    state: restarted 
  listen: "start kong service"

- name: reload kong
  command: "kong reload"
