---

- hosts: kong_node
  roles:
    - role: kong
      database: "off"
      perform_actions:
        - action: add
          kong_entity: services
          entity_params:
            - name: example_service
              url: http://ifconfig.me
        - action: add
          kong_entity: routes
          entity_params:
            - name: example_route
              service:
                name: example_service
              paths:
                - /
                - /example_route

